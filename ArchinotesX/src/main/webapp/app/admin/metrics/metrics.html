    <h3>Disponibilidad del sistema:</h3>

    <div class="form-group col-xs-12 col-sm-12">
        <div class="col-xs-12 col-sm-4">
            <label for="field_infraestructuraEnDrenaje">Periodo de tiempo:</label>
            <select class="form-control" id="field_infraestructuraEnDrenaje" name="periosServerStatus" ng-model="vm.period" ng-change="vm.getServerStatus()" 
                    ng-options="periods for periods in vm.periodOptions">
                <option value=""></option>
            </select>
        </div>
    </div>

    <div class="col-xs-12 col-sm-4 text-center pie__helper">
        <label for="field_infraestructuraEnDrenaje pie__helper__title">Disponibilidad: <span class="pie__helper__description"style="font-weight:100">{{vm.auxStatus.totalDisponibilidad| number : 2}} %</span></label>

        <canvas tc-chartjs-pie chart-options="vm.optionsPie" chart-data="vm.dataPie"></canvas>

    </div>
    <div class="col-xs-12 col-sm-8">
        <canvas tc-chartjs-bar chart-options="options" chart-data="vm.dataBar"></canvas>
    </div>
</div>
