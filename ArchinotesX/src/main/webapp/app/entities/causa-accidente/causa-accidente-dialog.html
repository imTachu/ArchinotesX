
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCausaAccidenteLabel">Crear o editar causa de accidente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.causaAccidente.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.causaAccidente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_causaAccidente">Causa de accidente</label>
            <input type="text" class="form-control" name="causaAccidente" id="field_causaAccidente"
                    ng-model="vm.causaAccidente.causaAccidente"
                    required ng-maxlength="30" />
            <div ng-show="editForm.causaAccidente.$invalid">
                <p class="help-block"
                    ng-show="editForm.causaAccidente.$error.required">
                    Este campo es obligatorio
                </p>
                <p class="help-block"
                    ng-show="editForm.causaAccidente.$error.maxlength">
                    Este campo no puede tener m√°s de 30 caracteres.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
