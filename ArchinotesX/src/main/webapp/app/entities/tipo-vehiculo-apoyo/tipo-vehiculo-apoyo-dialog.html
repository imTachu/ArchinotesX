
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTipoVehiculoApoyoLabel">Crear o editar  un vehículo de apoyo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tipoVehiculoApoyo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tipoVehiculoApoyo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tipoVehiculo">Tipo de vehículo</label>
            <input type="text" class="form-control" name="tipoVehiculo" id="field_tipoVehiculo"
                    ng-model="vm.tipoVehiculoApoyo.tipoVehiculo"
                    required ng-maxlength="20" />
            <div ng-show="editForm.tipoVehiculo.$invalid">
                <p class="help-block"
                    ng-show="editForm.tipoVehiculo.$error.required">
                    Este campo es obligatorio.
                </p>
                <p class="help-block"
                    ng-show="editForm.tipoVehiculo.$error.maxlength">
                    Este campo no puede tener más de 20 caracteres.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clasificacion">Clasificación</label>
            <input type="text" class="form-control" name="clasificacion" id="field_clasificacion"
                    ng-model="vm.tipoVehiculoApoyo.clasificacion"
                    required ng-maxlength="20" />
            <div ng-show="editForm.clasificacion.$invalid">
                <p class="help-block"
                    ng-show="editForm.clasificacion.$error.required">
                    Este campo es obligatorio.
                </p>
                <p class="help-block"
                    ng-show="editForm.clasificacion.$error.maxlength">
                    Este campo no puede tener más de 20 caracteres.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Guardar</span>
        </button>
    </div>
</form>
